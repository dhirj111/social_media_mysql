<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Social Media Post Sharing</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      max-width: 600px;
      margin: 0 auto;
      padding: 20px;
      text-align: center;
    }

    .post-form,
    .posts-container {
      background-color: #f4f4f4;
      padding: 20px;
      margin-bottom: 20px;
      border-radius: 8px;
    }

    input {
      width: 100%;
      margin-bottom: 10px;
      padding: 8px;
      box-sizing: border-box;
    }

    button {
      padding: 10px;
      background-color: #007bff;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }

    .post {
      border: 1px solid #ddd;
      margin-bottom: 10px;
      padding: 10px;
    }

    .comment-section {
      margin-top: 10px;
    }

    .comments {
      text-align: left;
      margin-top: 10px;
    }
  </style>
</head>

<body>
  <div class="post-form">
    <h2>Create a Post</h2>
    <input type="text" id="imageLink" placeholder="Image Link">
    <input type="text" id="imageCaption" placeholder="Image Caption">
    <button onclick="submitPost()">Submit Post</button>
  </div>

  <div class="posts-container" id="postsContainer">
    <!-- Posts will be dynamically loaded here -->
  </div>

  <!-- Load script.js -->
  <script src="/script.js"></script>
  <!-- Axios -->
  <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
</body>

</html>
